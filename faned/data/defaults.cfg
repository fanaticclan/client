consize 5
miniconsize 5
miniconwidth 40
fullconsize 70
miniconfilter 0x300
confilter (&~ 0x2FFF $miniconfilter)
fullconfilter 0xFFFF

highlight $getname

defaultmodifier = 0
modifier = $defaultmodifier
domodifier = [modifier = $arg1; onrelease [modifier = $defaultmodifier]]

delta_game_0 = [if (= $arg1 1) [weapon 2 3 5 4 1 6 0] [weapon 4 1 6 2 3 5 0]]

universaldelta = [
  do [delta_@(if $editing [result edit] [result game])_@modifier @arg1]
]

delta_game_1 = [ 
    nodebug [
        zoomfov (- $zoomfov (* $arg1 5)) 
        if (&& [= $zoomscope 1] [= $getweapon 4] [!= @@zoomfov @zoomfov]) [
            sound (registersound "../../faned/sounds/freesound.org/63531_398161-lq.ogg" 255)
        ]
    ] 
]

edithud = [concatword "^f7" (? (! (enthavesel)) (format "index: %1 [%2]" (max 0 (getseltex)) (gettexname (getseltex)))) (? (enthavesel) (concat (entget) ":" (enthavesel) "^f7selected")) "^nmap: " (? (mapname) $mapname "[new map]") " mapscale: " $mapscale " fps: " $getfps "^nfloatspeed: " $floatspeed " gridpower: " $gridpower " allfaces: " (? $allfaces "^f9on" "off")]

_fs_ip0 = [192.95.30.66]
_fs_port0 = [28785]
_fs_serv0 = [Fanatic Clan Server]

keydownzoom = [
    zoom 1
    onrelease [
        zoom 0
    ]
]

keymap 223 SZ
keymap 228 AE
keymap 246 OE
keymap 252 UE

listcomplete lua [
    "calc()"
    "detectcube()"
    "detectdist()"
    "detecttex()"
    "execluadir()"
    "importimagetexture()"
    "importimagevcolor()"
    "lua_N_DAMAGE()"
    "lua_N_DIED()"
    "lua_N_EDITMODE()"
    "lua_N_EVENT()"
    "lua_N_SAYTEAM()"
    "lua_N_SERVCMD()"
    "lua_N_SHOTFX(()"
    "lua_N_TEXT()"
    "sauer()"
    "sauer_build()"
    "sauer_copy()"
    "sauer_echo()"
    "sauer_editent()"
    "sauer_editface()"
    "sauer_edittex()"
    "sauer_entinfo()"
    "sauer_getcubeinfo()"
    "sauer_getplayerinfo()"
    "sauer_getsel()"
    "sauer_hashstring()"
    "sauer_loadimage()"
    "sauer_lookupcube()"
    "sauer_paste()"
    "sauer_print()"
    "sauer_say()"
    "sauer_sel()"
    "sauer_setplayerinfo()"
    "sauer_setsel()"
    "sauer_vcolor()"
    "setchatcmd.guard=0"
    "setservcmd.guard=0"
    "settypewriterchars()"
    "settypewriterprint()"
    "texavggen()"
    "texavgload()"
    "tigerhash()"
    "typewriter()"
    "veclen()"
    "vecnorm()"
    "vecsub()"
]

ragdollairfric 1
ragdollbodyfric 1
ragdollconstrain 100
ragdollexpireoffset 2500
ragdolleyesmooth 0
ragdolleyesmoothmillis 1000
ragdollfade 1000
ragdollmillis 0
ragdolltimestepmax 50
ragdolltimestepmin 15
ragdollwaterexpireoffset 5000
ragdollwaterfric 1

screenshotdir "screenshots/"
screenshotformat 2

servpingrate 1000

bind W forward
bind A left
bind S backward
bind D right

bind UP "forward"
bind DOWN "backward"
bind RIGHT "right"
bind LEFT "left"

bind 0 "setweapon FI"
bind 1 "setweapon SG"
bind 2 "setweapon CG"
bind 3 "setweapon RL"
bind 4 "setweapon RI"
bind 5 "setweapon GL"
bind 6 "setweapon PI"

bindvar 9 thirdperson

bind HASH "derpytoggle"
bind SPACE "jump"
bind MOUSE1 "attack"

bind MOUSE2 "togglezoom"
bind MOUSE3 "weapon"
bind "MOUSE4" [
    if $_consolescrollstate [conskip +5] [
        if $zoom [domodifier 1; universaldelta 1] [
            universaldelta 1
       ]
   ]
]

bind "MOUSE5" [
    if $_consolescrollstate [conskip -5] [
        if $zoom [domodifier 1; universaldelta -1] [
            universaldelta -1
       ]
   ]
]
specbind "MOUSE1" [if $deathcamerastate [attack] [nextfollow +1]]
specbind "MOUSE2" [if $deathcamerastate [attack] [nextfollow -1]]
specbind "MOUSE3" [follow]
specbind "SPACE"  [if $deathcamerastate [jump] [follow]]

bind TAB "showscores"

bind C efficiency_chainsaw
bind E edittoggle
bind G togglezoom
bind X combatgear
bind Z togglezoom

bind Q teleport
bind R dropflag

sayirccommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [
        ircsay $_ircnet $_ircchan $commandbuf
    ] (concatword "[irc]")
]
bind "I" [sayirccommand]

sayleetspeakcommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [
        leetspeak $commandbuf
    ] (concatword "[leet]")
]
bind "L" [sayleetspeakcommand]

saychatcommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [
        say $commandbuf
    ] (concatword "[chat]") s
]
bind "T" [saychatcommand]

sayteamcommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [
        sayteam $commandbuf
    ] (concatword "[team]")
]
bind Y [sayteamcommand]

sayexeccommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [
        do $commandbuf
    ] (concatword "[exec]")
]
bind CARET sayexeccommand
bind BACKQUOTE sayexeccommand
bind SLASH sayexeccommand

bind LCTRL "allowspedit"
bind RCTRL "allowspedit"

bind KP_MINUS "conskip 5"
bind KP_PLUS "conskip -1000"

bindvarquiet PAUSE paused

bind INSERT "addbot"
bind DELETE "delbot"

bind "F1" [consoletoggle]
bind "F8" [audiotoggle]
bind "F11" [fullscreentoggle]
bind "F12" [screenshot]
bind "PRINT" [history 0]
bind "HOME" [savemap]
bind "PAGEUP" [sendmap]
bind "PAGEDOWN" [getmap]
bind "END" [quit]

editbind SPACE  [cancelsel]
editbind MOUSE1 [if $blendpaintmode [paintblendmap] [editdrag]]
editbind MOUSE3 [selcorners]
editbind MOUSE2 [if $blendpaintmode [rotateblendbrush] [editextend]]

editbind J [gotosel]

editbind KP_ENTER [entselect insel]
editbind N        [selentfindall]

editbind    LSHIFT  [editcut]
editbindmod LCTRL   [passthrough]
editbindmod LALT    [hmapedit]
editbind DELETE     [editdel]

editbind T [saycommand]
editbind X [editflip]
editbind C [editcopy]
editbind V [editpaste]
editbind Z [undo; passthroughsel 0]
editbind U [undo; passthroughsel 0]
editbind I [redo]
editbind H [if $hmapedit [editface 1 -1] [hmapedit 1]]

editbind O [domodifier 15]
editbind P [domodifier 16]

editbindvar 5 hidehud
editbindvar 6 entselsnap
editbindvar 7 outline
editbindvar 8 wireframe
editbindvar 0 allfaces
editbind K calclight
editbindvar L fullbright
editbindvar M showmat

editbind PERIOD selentedit

editbind F2 showtexgui
editbind F3 [if (cleargui 1) [] [showentgui]]
editbind F4 [if (cleargui 1) [] [showgui mapmodels]]
editbind F5 savemap
editbind F6 [notepad (mapcfgname)]
editbind F9 [echo (getseltex) : (gettexname (getseltex))]

editbind G [domodifier 1]
editbind F [domodifier 2]
editbind Q [domodifier 3]
editbind R [domodifier 4]
editbind Y [domodifier 6]
editbind B [domodifier 9]
editbind COMMA [domodifier 10; onrelease entautoview]

delta_edit_0 = [
    if $blendpaintmode [
        scrollblendbrush $arg1
   ] [
        editfacewentpush $arg1 1
   ]
]

delta_edit_1 = [nodebug [gridpower (+ $arg1 $gridpower)]]
delta_edit_2 = [editfacewentpush $arg1 0]
delta_edit_3 = [editfacewentpush $arg1 2]
delta_edit_4 = [if $blendpaintmode [rotateblendbrush $arg1] [editrotate $arg1]]
delta_edit_5 = [entproperty 0 $arg1]
delta_edit_6 = [edittex $arg1]
delta_edit_9 = [selectbrush $arg1]
delta_edit_10 = [entautoview $arg1]

editbind 1 [domodifier 11]
editbind 2 [domodifier 12]
editbind 3 [domodifier 13]
editbind 4 [domodifier 14]

delta_edit_11 = [entproperty 0 (* $arg1 $multiplier)]
delta_edit_12 = [entproperty 1 (* $arg1 $multiplier)]
delta_edit_13 = [entproperty 2 (* $arg1 $multiplier)]
delta_edit_14 = [entproperty 3 (* $arg1 $multiplier)]

delta_edit_15 = [vdelta [voffset (* $arg1 $multiplier2) 0]]
delta_edit_16 = [vdelta [voffset 0 (* $arg1 $multiplier2)]]
delta_edit_17 = [vdelta [vrotate $arg1]]
delta_edit_18 = [vdelta [vscale (if (< $arg1 0) 0.5 2)]]

multiplier = 1
multiplier2 = 16

editbind KP0 [setblendpaintmode 0]
editbind KP1 [setblendpaintmode 1]
editbind KP2 [setblendpaintmode 2]
editbind KP3 [setblendpaintmode 3]
editbind KP4 [setblendpaintmode 4]
editbind KP5 [setblendpaintmode 5]

editbind KP8 [scrollblendbrush -1]
editbind KP9 [scrollblendbrush  1]

printdate = [echo (date It's %A, %m/%d/%Y at %r.)]
printuptime = [echo (concatword "Uptime: " (uptime) ".")]

