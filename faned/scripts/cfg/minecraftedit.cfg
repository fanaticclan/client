// Fanatic Edition: minecraftedit.cfg

minecraftedit_dig = [
    _showmat = $showmat
    showmat 0
    edittoggle
    cancelsel
    sleep 0 [
        editface  1 1
        edittoggle
        showmat $_showmat
    ]
]

minecraftedit_build = [
    _showmat = $showmat
    showmat 0
    edittoggle
    cancelsel
    sleep 0 [
        editface -1 1
        edittoggle
        showmat $_showmat
    ]
]

