// Fanatic Edition: options.cfg

createine = [if (! (getalias $arg1)) [$arg1 = $arg2]]
newgui options [
    guistayopen [ 
        guinoautotab [
            guilist [
                guistrut 25
                guiplayerpreview $playermodel 0 6 [showgui playermodels] 13 0
            ]
            guilist [
                guistrut 38
                guitext "Name: " 0
                _name = $name
                guifield _name -15 [name $_name]
            ]
            guitab "Fighting"
            guilist [
                guilist [
                    guitext "// Aiming"
                    guibar 
                    guilist [guitext "Crosshair Sensitivity: "; newsens = $sensitivity; guifield newsens 8 [sensitivity $newsens]]
                    guistrut 1
                    guilist [guitext "Crosshair Sensitivity (Ui): "; newguisens = $guisens; guifield newguisens 8 [guisens $newguisens]]
                    if (= $zoomautosens 0) [
                        guistrut 1
                        guilist [guitext "Crosshair Sensitivity (zoom): "; newzoomsens = $zoomsens; guifield newzoomsens 8 [zoomsens $newzoomsens]]
                    ]
                    guistrut 1
                    guilist [ 
                        guitext "// Crosshair:";
                        guistrut 1
                        guibutton "> Configure" [showgui crosshairs] 0
                    ]
                    guistrut 1
                    guilist [
                        guilist [
                            guicheckbox "crosshairfx" crosshairfx 
                            guicheckbox "crosshairnames" crosshairnames 
                            if $crosshairfx [ 
                                guicheckbox "hitcrosshair" hitcrosshair 425 
                            ]
                            guicheckbox "hitsound" hitsound
                            if $crosshairfx [ 
                                guicheckbox "teamcrosshair" teamcrosshair 
                            ]
                        ]
                        guistrut 3
                        guilist [
                           guilist [
                                guilist [
                                    guiimage (getcrosshair) [showgui crosshairsettings] 2.5
                                ]
                            ]
                        ]
                    ]
                    guistrut 1
                    guitext "// Zoom"
                    guibar 
                    guicheckbox "zoomautosens" zoomautosens 
                    guicheckbox "zoomscope" zoomscope
                    guistrut 1
                    guitext "zoominvel: " 
                    guislider zoominvel
                    guistrut 1
                    guitext "zoomoutvel: " 
                    guislider zoomoutvel 
                ]
                guistrut 5
                guibar
                guistrut 5
                guilist [
                    guilist [
                        guilist [
                            guitext "// Damage:" 
                            guibar
                            guicheckbox "blood" blood
                            if $blood [
                                guistrut 1
                                guitext "bloodcolor: " 
                                createine _bloodcolor_red 159
                                createine _bloodcolor_green 0
                                createine _bloodcolor_blue 0
                                _set_bloodcolor = [bloodcolor (+ (* (+ (* $_bloodcolor_red 256) $_bloodcolor_green) 256) $_bloodcolor_blue)] 
                                guislider _bloodcolor_red   0 255 [_set_bloodcolor] (+ (* (+ (* $_bloodcolor_red 256) $_bloodcolor_green) 256) $_bloodcolor_blue) 
                                guislider _bloodcolor_green 0 255 [_set_bloodcolor] (+ (* (+ (* $_bloodcolor_red 256) $_bloodcolor_green) 256) $_bloodcolor_blue) 
                                guislider _bloodcolor_blue  0 255 [_set_bloodcolor] (+ (* (+ (* $_bloodcolor_red 256) $_bloodcolor_green) 256) $_bloodcolor_blue) 
                                guistrut 1
                                guitext "bloodintensity:" 
                                guislider bloodintensity 0 10 
                                guistrut 1
                            ]
                            guicheckbox "damagecompass"    damagecompass 
                            guicheckbox "damagescreen"     damagescreen 
                            guicheckbox "damagemotion"     damagemotion
                            guicheckbox "deathcamera" [deathcamera]
                            if (= $deathpanicscreen 1) [ 
                               guibutton "deathpanic" [deathpanicsound 0; deathpanicscreen 0] "checkbox_on.jpg" 
                            ] [ 
                               guibutton "deathpanic" [deathpanicsound 1; deathpanicscreen 1] "checkbox_off.jpg" 
                            ]
                            guistrut 1
                            guitext "// Death" 
                            guibar
                            guicheckbox "Ragdoll Deaths" ragdoll 
                            if $ragdoll [ guicheckbox "Keep Dead" ragdollmillis 10000 ]
                            guicheckbox "Hide Dead" hidedead2
                        ]
                    ]
                ]
                guistrut 5
                guibar
                guistrut 5
                guilist [
                    guilist [
                        guilist [
                            guilist [
                                guilist [ 
                                    guitext "// Guns"
                                    guibar
                                    guitext "/hudgunalpha: " 0
                                    guislider hudgunalpha
                                    guistrut 1
                                    guitext "/hudgunsdir:" 0
                                    guibar
                                    guitext "^f3Restart required to complete changes."
                                    guistrut 1
                                    guiradio "Default" _gs 1 [
                                        hudgunsdir ""
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "Classic" _gs 2 [
                                        hudgunsdir "../../faned/skins/hudguns_classic"
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "CTF1"     _gs 3 [
                                        hudgunsdir "../../faned/skins/hudguns_ctf"
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "CTF2"    _gs 4 [
                                        hudgunsdir "../../faned/skins/hudguns_ctf2"
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "CTF3"    _gs 5 [
                                        hudgunsdir "../../faned/skins/hudguns_ctf3"
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "Solaris" _gs 6 [
                                        hudgunsdir "../../faned/skins/hudguns_solaris"
                                        removezip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 0
                                    ]
                                    guiradio "Transparent" _gs 7 [
                                        hudgunsdir ""
                                        addzip "faned/skins/calinou_hudguns_transparent.pak"
                                        _calinou_hudguns_transparent = 1
                                    ]
                                    guistrut 1
                                    guilist [
                                         guitext "// Shots:"
                                         guistrut 1
                                         guibutton "> Configure" [showgui shots] 0
                                    ]
                                ]
                            ]
                        ]
                    ]
                ]
            ]
            guitab "Editing"
            guicheckbox "allfaces" [allfaces]
            guicheckbox "debugparticles" [debugparticles]
            guilist [
                guitext "entautoviewdist: "
                _entautoviewdist = $entautoviewdist
                guifield _entautoviewdist 5 [entautoviewdist $_entautoviewdist]
            ]
            guilist [
                guitext "entdrop: "
                _entdrop = $entdrop
                guifield _entdrop -4 [entdrop $_entdrop]
            ]
            guilist [
                guitext "entselradius: "
                _entselradius = $entselradius
                guifield _entselradius -4 [entselradius $_entselradius]
            ]
            guicheckbox "entselsnap" [entselsnap]
            guicheckbox "entitysurf" [entitysurf]
            guicheckbox "selectionsurf" [selectionsurf]
            guilist [
                guitext "floatspeed: "
                _floatspeed = $floatspeed
                guifield _floatspeed 5 [floatspeed $_floatspeed]
            ]
            guicheckbox "nompedit 0" [nompedit]
            guicheckbox "hidehud" [hidehud]
            guicheckbox "fullbright" [fullbright]
            guicheckbox "shaders" [shaders]
            guilist [
                guitext "shaderdetail: "
                _shaderdetail = $shaderdetail
                guifield _shaderdetail -4 [shaderdetail $_shaderdetail]
            ]
            guicheckbox "materials" [showmat]
            guicheckbox "invalidcubeguard" [invalidcubeguard]
            guicheckbox "outline" [outline]
            guilist [
                guitext "outlinecolour: "
                _outlinecolour = $outlinecolour
                guifield _outlinecolour -4 [outlinecolour $_outlinecolour]
            ]
            guilist [
                guitext "showboundingbox: "
                _showboundingbox = $showboundingbox
                guifield _showboundingbox -4 [showboundingbox $_showboundingbox]
            ]
            guicheckbox "showentradius" [showentradius]
            guicheckbox "showparticles" [showparticles]
            guicheckbox "showsky" [showsky]
            guicheckbox "wireframe" [wireframe]
            guilist [
                guitext "undomegs: "
                _undomegs = $undomegs
                guifield _undomegs -4 [undomegs $_undomegs]
            ]
            guitab "HUD" 
            guitext "// HUD:"
            guibar
            guilist [ 
                guicheckbox "SauerEnhanced HUD" sehud
                if (! $sehud) [
                    guitext " | " 0
                    guicheckbox "show fps" showfps
                    guistrut 1
                    guicheckbox "show speed" showspeed
                    guistrut 1
                    if $wallclock [
                        guicheckbox "show wallclock" wallclock
                        guitext " | " 0
                        guicheckbox "wallclock24" wallclock24
                        guistrut 1
                        guicheckbox "wallclocksecs" wallclocksecs
                    ] [
                        guicheckbox "show wallclock" wallclock
                    ]
                ]
            ]
            guistrut 1
            guicheckbox "Miniscoreboard" hudminiscoreboard
            if $hudminiscoreboard [
                guilist [
                    guitext "Miniscoreboard Transparency: "
                    _hudminiscoreboardalpha = $hudminiscoreboardalpha
                    guifield _hudminiscoreboardalpha -5 [hudminiscoreboardalpha $hudminiscoreboardalpha]
                    guistrut 1
                ]
            ]
            guistrut 1
            guicheckbox "Statistics" hudstats
            if $hudstats [
                guilist [
                    guitext "Statistics Transparency: "
                    _hudstatsalpha = $hudstatsalpha
                    guifield _hudstatsalpha -5 [hudstatsalpha $_hudstatsalpha]
                    guistrut 1
                ]
            ]
            guistrut 1
            guitext "// Radar"
            guibar 
            guicheckbox "Compass" compass
            guistrut 1
            guicheckbox "Minimap" minimapalpha
            if $minimapalpha [
                guilist [
                    guitext "Minimap Transparency: "
                    createine _minimapalpha $minimapalpha
                    guifield _minimapalpha -5 [minimapalpha (divf $_minimapalpha 255)]
                    guistrut 1
                ]
            ]
            guistrut 1
            guitext "Texture:"
            guistrut 1
            guiradio "Revelade Revolution" _rs 1 [radar "reveladerevolution"]
            guistrut 1
            guiradio "SauerEnhanced"       _rs 2 [radar "sauerenhanced"]
            guistrut 1
            guiradio "Sauerbraten"         _rs 3 [radar "sauerbraten"]
            guistrut 1
            guiradio "Tesseract"           _rs 4 [radar "tesseract"]
            guistrut 1
            guiradio "Glass"               _rs 5 [radar "k1p57a"]
            guitab "Console" 
            guicheckbox "chat console" miniconfilter 0x300 0 
            guistrut 1
            guitext "console size (lines)" 
            guislider consize 
            guistrut 1
            guitext "console filter:" 
            guistrut 1
            guilist [ 
                guilist [ 
                    guibitfield "important information" confilter 0x01
                    guibitfield "warnings" confilter 0x02
                    guibitfield "errors" confilter 0x04
                    guibitfield "irc messages" confilter 0x40
                    guibitfield "init messages" confilter 0x10
                    guibitfield "script messages" confilter 0x20
                ] 
                guistrut 1
                guilist [ 
                    guibitfield "chat" confilter 0x100 
                    guibitfield "team chat" confilter 0x200 
                    guibitfield "game events" confilter 0x400 
                    guibitfield "self frags" confilter 0x800 
                    guibitfield "other player frags" confilter 0x1000 
                    guibitfield "team kills" confilter 0x2000 
                ] 
            ] 
            guistrut 1
            guitext "full console size (percent of screen)" 
            guislider fullconsize 
            guistrut 1
            guitext "full console filter:" 
            guistrut 1
            guilist [ 
                guilist [ 
                    guibitfield "important information" fullconfilter 0x01 
                    guibitfield "warnings" fullconfilter 0x02 
                    guibitfield "errors" fullconfilter 0x04 
                    guibitfield "irc messages" fullconfilter 0x40
                    guibitfield "init messages" fullconfilter 0x10 
                    guibitfield "script messages" fullconfilter 0x20 
                ] 
                guistrut 1
                guilist [ 
                    guibitfield "chat" fullconfilter 0x100 
                    guibitfield "team chat" fullconfilter 0x200 
                    guibitfield "game events" fullconfilter 0x400 
                    guibitfield "self frags" fullconfilter 0x800 
                    guibitfield "other player frags" fullconfilter 0x1000 
                    guibitfield "team kills" fullconfilter 0x2000 
                ] 
            ]
            guitab "Keybinds" 
            guitext "(basic keybinds, for anything more use the 'bind' command)" 
            guitext "select action to bind and press desired keys (ESC when done):"  
            guibar 

            bindactions = [forward backward left right jump crouch attack chainsawattack dropflag teleport togglezoom keydownzoom saychatcommand sayteamcommand sayirccommand sayleetspeakcommand showscores afktoggle audiotoggle consoletoggle derpytoggle edittoggle fullscreentoggle efficiency_chainsaw efficiency_shotgun efficiency_chaingun efficiency_rocketlauncher efficiency_rifle efficiency_grenadelauncher efficiency_pistol "setweapon FI" "setweapon SG" "setweapon CG" "setweapon RL" "setweapon RI" "setweapon GL" "setweapon PI" weapon combatgear minecraftedit_dig minecraftedit_build addbot delbot getmap sendmap savemap quit]

            guilistsplit n 2 $bindactions [ 
                guilist [ 
                    guitext (tabify (concatword $n ": ") 8) 
                    [newbinds@i] = (searchbinds $n) 
                    guikeyfield [newbinds@i] -11 [ 
                        oldbinds = (searchbinds [@@n]) 
                        looplist j $oldbinds [bind $j ""] 
                        looplist j $[newbinds@@i] [bind $j [@@@n]] 
                    ] 
                ] 
            ] [guibar]
            guitab "Sound"
            guitext "sound volume" 
            guislider soundvol 
            guitext "music volume" 
            guislider musicvol 
            guitext "sound channels" 
            guislider soundchans 
            guitext "sound frequency" 
            guilistslider soundfreq "11025 22050 44100" 
            guitext "sound buffer length" 
            guislider soundbufferlen 
            guistrut 1
            guicheckbox "mumble positional audio" mumble
            guistrut 1
            guicheckbox "play chat sound" playchatsound 
            guistrut 1
            guicheckbox "play respawn sound" playrespawnsound
            guibar
            guiradio "play ctf soundset: Sauerbraten"    _cs 0 [ctfsoundset "sauerbraten"]
            guistrut 1
            guiradio "play ctf soundset: SauerEnhanced"  _cs 1 [ctfsoundset "sauerenhanced"]
            guistrut 1
            guiradio "play ctf soundset: Blood Frontier" _cs 2 [ctfsoundset "bloodfrontier"]
            guistrut 1
            guiradio "play ctf soundset: Red Eclipse"    _cs 3 [ctfsoundset "redeclipse"]
            guitab "Graphics"
            guitext "GUi Settings"
            guibar
            guilist [
                guitext "Background Image:"
                guistrut 1
                _backgroundimagefile = $backgroundimagefile
                guifield _backgroundimagefile -40 [backgroundimagefile $_backgroundimagefile]
            ]
            guistrut 1
            guilist [
                guitext "Background Logo:"
                guistrut 1
                _backgroundlogofile = $backgroundlogofile
                guifield _backgroundlogofile -40 [backgroundlogofile $_backgroundlogofile]
            ]
            guistrut 1
            guilist [
                guitext "Font:"
                guistrut 1
                if (= $_fs 0) [
                    guibutton "Default" [_fs = 0; setfont "default"; fontfix 0] checkbox_on
                ] [
                    guibutton "Default" [_fs = 0; setfont "default"; fontfix 0] checkbox_off
                ]
                guistrut 1
                if (= $_fs 1) [
                    guibutton "Open Sans" [_fs = 1; setfont "opensans"; fontfix 0] checkbox_on
                ] [
                    guibutton "Open Sans" [_fs = 1; setfont "opensans"; fontfix 0] checkbox_off
                ]
                guistrut 1
                if (= $_fs 2) [
                    guibutton "Play-Regular" [_fs = 2; setfont "play-regular"; fontfix 1] checkbox_on
                ] [
                    guibutton "Play-Regular" [_fs = 2; setfont "play-regular"; fontfix 1] checkbox_off
                ]
                guistrut 1
                if (= $_fs 3) [
                    guibutton "Play-Bold" [_fs = 3; setfont "play-bold"; fontfix 1] checkbox_on
                ] [
                    guibutton "Play-Bold" [_fs = 3; setfont "play-bold"; fontfix 1] checkbox_off
                ]
                guistrut 1
                if (= $_fs 4) [
                    guibutton "Ubuntu" [_fs = 4; setfont "ubuntu"; fontfix 0] checkbox_on
                ] [
                    guibutton "Ubuntu" [_fs = 4; setfont "ubuntu"; fontfix 0] checkbox_off
                ]
            ]
            guistrut 1
            guitext "Game Settings"
            guibar
            guitext "Performance key: ^f0fast^f~, ^f2moderate^f~, ^f3slow and pretty^f~" 
            guibar 
            guilist [ 
                guitext "::animation" 
                guistrut 1
                guiradio "^f0medium quality" matskel 1 
                guistrut 1
                guiradio "^f0high quality" matskel 0 
            ]
            guilist [ 
                guitext "::models" 
                guistrut 1
                guicheckbox "^f0lighting"    lightmodels 
                guistrut 1
                guicheckbox "^f0reflection"  envmapmodels 
                guistrut 1
                guicheckbox "^f0glow"        glowmodels 
                if (> $renderpath 0) [ 
                    guistrut 1 
                    guicheckbox "^f2bumpmap" bumpmodels 
                ] 
            ] 
            guilist [ 
                guitext "::textures" 
                guistrut 1
                guiradio "^f0low quality" maxtexsize 256 
                guistrut 1
                guiradio "^f0medium quality" maxtexsize 512 
                guistrut 1
                guiradio "^f2high quality" maxtexsize 0 
            ] 
            guilist [ 
                guitext "::water" 
                guistrut 1
                guicheckbox "^f2refraction" waterrefract 
                guistrut 1
                guicheckbox "^f3reflection" waterreflect 
                guistrut 1
                guicheckbox "^f0caustics" caustics 
                guistrut 1
                guicheckbox "^f0animation" vertwater 
            ] 
            if (> $renderpath 0) [ 
                guilist [ 
                    guitext "::waterfalls" 
                    guistrut 1
                    guicheckbox "^f2refraction" waterfallrefract 
                    guistrut 1
                    guicheckbox "^f0reflection" waterfallenv 
                ] 
            ] 
            if (= $renderpath 0) [ 
                guilist [ 
                    guicheckbox "::^f3shadow maps"  shadowmap 
                    if $shadowmap [ 
                        guistrut 1
                        guiradio "^f2medium quality" shadowmapsize 9 [blurshadowmap 1] 
                        guistrut 1
                        guiradio "^f3high quality" shadowmapsize 10 [blurshadowmap 2] 
                        guistrut 1
                        guiradio "^f3ultra high quality" shadowmapsize 11 [blurshadowmap 2] 
                    ] [ 
                        guistrut 1
                        guicheckbox "^f0blob shadows" blobs 
                    ] 
                ] 
                if (>= $maxtmus 3) [ 
                    guicheckbox "::^f2dynamic lights" ffdynlights 5 0 
                ] 
            ] [ 
                guilist [ 
                    guicheckbox "::^f3soft shadows" shadowmap 
                    if $shadowmap [ 
                        guistrut 1
                        guiradio "^f2medium quality" shadowmapsize 9 [blurshadowmap 1] 
                        guistrut 1
                        guiradio "^f3high quality" shadowmapsize 10 [blurshadowmap 2] 
                        guistrut 1
                        guiradio "^f3ultra high quality" shadowmapsize 11 [blurshadowmap 2] 
                    ] [ 
                        guistrut 1
                        guicheckbox "^f0blob shadows" blobs 
                    ] 
                ] 
                if $glare [ 
                    glarepreset = 0 
                    if (= $glarescale 1) [ 
                        if (= $blurglare 4) [glarepreset = 1] 
                        if (= $blurglare 7) [glarepreset = 3] 
                    ] 
                    if (= $glarescale 2) [ 
                        if (= $blurglare 3) [glarepreset = 2] 
                        if (= $blurglare 7) [glarepreset = 4] 
                    ] 
                    guilist [ 
                        guicheckbox "::^f3glare" glare 
                        guistrut 1
                        guiradio "^f2subtle" glarepreset 1 [blurglare 4; glarescale 1] 
                        guistrut 1
                        guiradio "^f2glowy" glarepreset 2 [blurglare 3; glarescale 2] 
                        guistrut 1
                        guiradio "^f3soft" glarepreset 3 [blurglare 7; glarescale 1] 
                        guistrut 1
                        guiradio "^f3intense" glarepreset 4 [blurglare 7; glarescale 2] 
                    ] 
                ] [ 
                    guicheckbox "::^f3glare" glare 
                ] 
            ]
            if $usetexrect [ 
                guilist [ 
                    guicheckbox "::^f3motion blur" motionblur 
                    if $motionblur [ 
                        guistrut 1
                        guiradio "^f3subtle" motionblurscale 0.5 
                        guistrut 1
                        guiradio "^f3moderate" motionblurscale 0.65 
                        guistrut 1
                        guiradio "^f3intense" motionblurscale 0.8 
                    ] 
                ] 
            ] 
            guilist [ 
                guicheckbox "::^f3grass" grass 
                if $grass [ 
                    guistrut 1
                    guiradio "^f2quick fade" grassdist 128 
                    guistrut 1
                    guiradio "^f2moderate fade" grassdist 256 
                    guistrut 1
                    guiradio "^f3slow fade" grassdist 512 
                ] 
            ] 
            if (&& (< $shaders 0) (= $renderpath 0)) [ 
                guicheckbox "^f2shaders" shaders 1 -1 
            ] [ 
                guilist [ 
                    guicheckbox "::^f2shaders" shaders 
                    if $shaders [ 
                        guistrut 1
                        guiradio "^f0low detail" shaderdetail 1 
                        guistrut 1
                        guiradio "^f2high detail" shaderdetail 3 
                        if $hasglsl [ 
                            guistrut 1
                            guicheckbox "^f3GLSL only" forceglsl 
                        ] 
                    ] 
                ] 
            ]
            if (> $renderpath 0) [ 
                guilist [ 
                    guicheckbox "::^f0dynamic lights" maxdynlights 3 0 
                    if $maxdynlights [ 
                        guistrut 1
                        guiradio "^f0medium quality" maxdynlights 3 
                        guistrut 1
                        guiradio "^f2high quality" maxdynlights 5 
                    ] 
                ] 
                guilist [ 
                    guicheckbox "::^f0soft particles" depthfx 
                    if $depthfx [ 
                        guistrut 1
                        guiradio "^f0low quality" depthfxsize 7 [depthfxrect 0; depthfxfilter 1; blurdepthfx 1] 
                        guistrut 1
                        guiradio "^f2medium quality" depthfxsize 10 [depthfxrect 1; depthfxfilter 0; blurdepthfx 0] 
                        guistrut 1
                        guiradio "^f3high quality" depthfxsize 12 [depthfxrect 1; depthfxfilter 0; blurdepthfx 0] 
                    ] 
                ] 
            ] 
            guicheckbox "::^f0glass reflection"  glassenv 
            guilist [ 
                guicheckbox "::^f0decals" decals 
                if $decals [ 
                    guistrut 1
                    guiradio "^f0quick fade" decalfade 10000 [maxdecaltris 1024] 
                    guistrut 1
                    guiradio "^f2slow fade" decalfade 60000 [maxdecaltris 4096] 
                ] 
            ] 
            guicheckbox "::^f0fix t-joints (world sparklies)" filltjoints
            guistrut 1
            guilist [
                guitext "Post Effects:"
                guistrut 1
                guibutton "Add Effects" "showgui postfx" "action"
                guistrut 1
                guibutton "Remove Effects" "clearpostfx" 
            ]
            guitab "Display" 
            guistayopen [ 
                guilist [ 
                    guilist [ 
                        guitext "4:3" 
                        @@@@(resbutton 320 240) 
                        @@@@(resbutton 640 480) 
                        @@@@(resbutton 800 600) 
                        @@@@(resbutton 1024 768) 
                        @@@@(resbutton 1152 864) 
                        @@@@(resbutton 1280 960) 
                        @@@@(resbutton 1400 1050) 
                        @@@@(resbutton 1600 1200) 
                        @@@@(resbutton 1792 1344) 
                        @@@@(resbutton 1856 1392) 
                        @@@@(resbutton 1920 1440) 
                        @@@@(resbutton 2048 1536) 
                        @@@@(resbutton 2800 2100) 
                        @@@@(resbutton 3200 2400) 
                    ] 
                    guibar 
                    guilist [ 
                        guitext "16:10" 
                        @@@@(resbutton 320 200) 
                        @@@@(resbutton 640 400) 
                        @@@@(resbutton 1024 640) 
                        @@@@(resbutton 1280 800) 
                        @@@@(resbutton 1440 900) 
                        @@@@(resbutton 1600 1000) 
                        @@@@(resbutton 1680 1050) 
                        @@@@(resbutton 1920 1200) 
                        @@@@(resbutton 2048 1280) 
                        @@@@(resbutton 2560 1600) 
                        @@@@(resbutton 2880 1800) 
                        @@@@(resbutton 3200 2000) 
                        @@@@(resbutton 3840 2400) 
                    ] 
                    guibar 
                    guilist [ 
                        guitext "16:9" 
