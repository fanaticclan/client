// Fanatic Edition: init.cfg

addzip "faned/init.pak"
addzip "faned/type/typegen.pak"; exec typegen.cfg
addzip "faned/skins/nyne_cube.pak"

createine = [if (! (getalias $arg1)) [$arg1 = $arg2]]

execcfgdir = [loopfiles f $arg1 cfg [exec (format "%1/%2.cfg" $arg1 $f)]]
execcfgdir "faned/fonts"
execcfgdir "faned/scripts/cfg"

createine _cs 3
createine _fs 2
createine _gs 1
createine _js 1
createine _rs 2

if (= $_fs 0) [
    setfont "default"
    fontfix 0
]

if (= $_fs 1) [
    setfont "opensans"
    fontfix 0
]

if (= $_fs 2) [
    setfont "play-regular"
    fontfix 1
]

if (= $_fs 3) [
    setfont "play-bold"
    fontfix 1
]

if (= $_fs 4) [
    setfont "ubuntu"
    fontfix 0
]

