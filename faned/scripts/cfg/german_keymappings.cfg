// Fanatic Edition: german_keymappings.cfg
// "german keymappings", written by MeatROme, 2007-01-19

keymap 223 SZ
keymap 228 AE
keymap 246 OE
keymap 252 UE

bind AE [echo ä]
bind OE [echo ö]
bind UE [echo ü]
bind SZ [echo ß]

editbind AE [echo ä]
editbind OE [echo ö]
editbind UE [echo ü]
editbind SZ [echo ß]

specbind AE [echo ä]
specbind OE [echo ö]
specbind UE [echo ü]
specbind SZ [echo ß]

