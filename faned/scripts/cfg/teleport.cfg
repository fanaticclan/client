teleport = [
    if (!= $getmode 1) [
        echo "^f9FanEd^f7::teleport: ^f3#error: ^f7operation only allowed in edit mode"
        sound (registersound "../../faned/sounds/freesound.org/56097_7037-lq" 255)
    ] [
       _bs_gridpower = $gridpower
       edittoggle
       gridpower 0
       sleep 0 [
           editdrag
           gotosel
           sound 14
           entmoving 0
           edittoggle
           gridpower $_bs_gridpower
        ]
    ]
]


